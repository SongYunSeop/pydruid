[testenv]
commands =
    pytest {posargs}
deps =
    -rrequirements.txt
    mock==3.0.5
    pytest==4.6.9
parallel_show_output = true
usedevelop = true

[testenv:black]
commands =
    black pydruid setup.py tests --check
deps =
    black>=19.3b0

[testenv:flake8]
commands =
    flake8 pydruid setup.py
deps =
    flake8==3.7.7

[tox]
envlist =
    black
    flake8
skipdist = true
